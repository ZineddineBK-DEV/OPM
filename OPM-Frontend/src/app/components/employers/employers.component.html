<ng-container>
  <div class="page-header card" id="myheader">
    <div class="row align-items-end">
      <div class="col-lg-8">
        <div class="page-header-title">
          <span><i class="fas fas fa-users" style="background-color: #000080"></i></span>
          <div class="d-inline">
            <span class="d-block text-primary">
              <h4>Employers</h4>
            </span>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="md-tabs">
        <div class="m-t-15">
          <div class="card">
            <div class="col-sm-12">
              <div class="card-header">
                <h5 class="card-header-text">Employers list</h5>
                <div class="col-md-12 col-lg-3 offset-lg-10">
                  <div class="pcoded-search">
                    <div class="pcoded-search-box">
                    </div>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row">
                  <div class="col-sm-4 mb-5 mr-2">
                    <select class="form-select" value="-1" (change)="changeSelectedFile($event.target.value)">
                      <option value="-1" disabled>
                        Select Option
                      </option>
                      <option value="true"> Active Account </option>
                      <option value="false"> Inactive Account</option>
                    </select>
                  </div>
                  <div class="col-sm-1 mb-5 mr-2 ml-4" *ngIf="this.upload">
                    <button class="btn" (click)="OpenModal('NEW_ACCOUNTING_PLAN_ROW')">
                      <i class="fas fa-plus-square"></i>
                      {{'ACCOUNTING_PLAN_COMPONENT.NEW_ROW'|translate}}
                    </button>
                  </div>
                </div>
              </div>
              <div class="table-responsive">
                <div style="margin-bottom: 50px; margin-left: 50px; margin-right: 50px;">
                  <table class="table table-hover">
                    <thead>
                      <tr style="text-align: center">
                        <th scope="col">
                          First Name
                        </th>
                        <th scope="col">
                          Last Name
                        </th>
                        <th scope="col">
                          Email
                        </th>
                        <th scope="col">
                          Birth Date
                        </th>
                        <th scope="col">ACTIONS</th>
                      </tr>
                    </thead>
                    <tbody
                      *ngFor="let employer of this.employerslist|paginate: { itemsPerPage: nbrItemPage, currentPage: p }">
                      <tr style="text-align: center">
                        <td scope="row">{{
                          employer.firstName
                          }} </td>

                        <td scope="row"> {{
                          employer.lastName
                          }} </td>
                        <td scope="row"> {{
                          employer.email
                          }} </td>

                        <td scope="row"> {{
                          employer.birthDate|date:'dd/MM/yyyy'
                          }} </td>
                        <td scope="row">
                          <i *ngIf=" employer.valid== false " (click)="changeEtaEmpl(true,employer.email)"
                            class="fa  fa-times"></i>
                          <i *ngIf=" employer.valid==  true" (click)="changeEtaEmpl(false,employer.email)"
                            class="fa fa-check" aria-hidden="true"></i>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                  <div class="d-flex justify-content-between p-2">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    <select class="custom-select" style="width: auto" name="pageSize"
                      (change)="handlePageSizeChange($event)">
                      <option *ngFor="let size of pageSizes" [value]="size">
                        {{ size }}
                      </option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
