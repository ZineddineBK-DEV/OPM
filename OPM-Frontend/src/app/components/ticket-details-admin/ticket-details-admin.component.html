<ng-container>
  <div class="page-header card" id="myheader">
    <div class="row align-items-end">
      <div class="col-lg-8">
        <div class="page-header-title">
          <span><i class="fas fa-solid  fa-files-o" style="background-color: #000080"></i>

          </span>
          <div class="d-inline">
            <span class="d-block text-primary">
              <h4>Files</h4>
            </span>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="row">

    <div class="col-lg-12">
      <div class="md-tabs">
        <div class="m-t-15">
          <div class="card">
            <div class="col-sm-12">
              <div class="card-header">
                <h5 class="card-header-text">Files list</h5>
                <div class="col-md-12 col-lg-3 offset-lg-10">
                  <div class="pcoded-search">
                    <div class="pcoded-search-box">
                    </div>
                  </div>
                </div>
              </div>
              <div class="container">
                <div class="row">


                  <div class="col-sm-1 mb-5 mr-2 ml-4" *ngIf="this.upload">
                    <button class="btn" (click)="OpenModal('fdfdf')">
                      <i class="fas fa-plus-square"></i>
                    </button>
                  </div>
                </div>
              </div>
              <div class="table-responsive">
                <div style="margin-bottom: 50px; margin-left: 50px; margin-right: 50px;">
                  <table class="table table-hover">
                    <thead>
                      <tr style="text-align: center">
                        <th scope="col">
                          Titre
                        </th>
                        <th scope="col">
                          Creating Date
                                                </th>
                        <th scope="col">
                          status
                        </th>
                        <th scope="col">
                          Employee Name
                        </th>
                        <th scope="col">ACTIONS</th>


                      </tr>
                    </thead>
                    <tbody *ngFor="let files of this.filesListe">
                      <tr style="text-align: center">
                        <td scope="row">{{
                          files.title
                          }} </td>

                          <td scope="row"> {{
                            files.creationDate|date:'dd/MM/yyyy HH:MM'
                            }} </td>
                            <td scope="row"> {{
                              files.status
                              }} </td>

                              <td scope="row"> {{
                                this.files.employeeId.firstName+ " "+this.files.employeeId.lastName
                                }} </td>


                      </tr>
                    </tbody>
                  </table>
                  <div class="d-flex justify-content-between p-2">
                    <select class="custom-select" style="width: auto" name="pageSize"
                      (change)="handlePageSizeChange($event)">
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
