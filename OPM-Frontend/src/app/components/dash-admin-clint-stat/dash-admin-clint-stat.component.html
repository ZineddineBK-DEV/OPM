<div class="row mt-5">






  <!-- Statistics card start -->
  <div class="col-md-12 col-xl-4" (click)="openTicket()">
    <div class="card widget-statstic-card">
      <div class="card-header">
        <div class="card-header-left">
          <h5>Ticket</h5>
          <p class="p-t-10 m-b-0 text-c-blue"></p>
        </div>
      </div>
      <div class="card-block">
        <i class="icofont icofont-ticket st-icon bg-c-blue"></i>

        <div class="text-left">
          <h3 class="d-inline-block">{{this.ticket}}</h3>

          <!-- <i class="icofont icofont-long-arrow-up f-30 text-c-green"></i> -->
        </div>
        <div class="text-right">
          <a  [routerLink]="['/app/ticketDetail', this.id]" class="d-inline-block">More Detalise</a>
          <!-- <i class="icofont icofont-long-arrow-up f-30 text-c-green"></i> -->
        </div>
<!--    -->
      </div>
    </div>

  </div>
  <!-- Statistics card end -->
  <!-- Statistics card start -->
  <div class="col-md-6 col-xl-4">
    <div class="card widget-statstic-card">
      <div class="card-header">
        <div class="card-header-left">
          <h5>Files</h5>
          <p class="p-t-10 m-b-0 text-c-pink"></p>
        </div>
      </div>
      <div class="card-block">
        <i class="icofont icofont-ui-file st-icon bg-c-pink txt-lite-color"></i>

        <div class="text-left">
          <h3 class="d-inline-block">{{this.files}}</h3>
          <!-- <i class="icofont icofont-long-arrow-down text-c-pink f-30 "></i> -->
        </div>
        <div class="text-right">

          <a [routerLink]="['/app/filesDetail/', this.id]" class="d-inline-block">More Detalise</a>
          <!-- <i class="icofont icofont-long-arrow-up f-30 text-c-green"></i> -->
        </div>
      </div>
    </div>
  </div>
  <!-- Statistics card end -->
  <!-- Statistics card start -->
  <div class="col-md-6 col-xl-4">
    <div class="card widget-statstic-card">
      <div class="card-header">
        <div class="card-header-left">
          <h5>Work Order</h5>
   <p class="p-t-10 m-b-0 text-c-yellow"></p>
        </div>
      </div>
      <div class="card-block">
        <i class="icofont icofont-memorial st-icon bg-c-yellow"></i>

        <div class="text-left">
          <h3 class="d-inline-block">{{this.workorder}}</h3>
          <!-- <i class="icofont icofont-long-arrow-down text-c-pink f-30 "></i> -->
        </div>
        <div class="text-right">
          <a [routerLink]="['/app/workOrderDetail', this.id]"  class="d-inline-block">More Detalise</a>
          <!-- <i class="icofont icofont-long-arrow-up f-30 text-c-green"></i> -->
        </div>
      </div>
    </div>
  </div>

  <!-- Statistics card end -->


  <!-- email Sent End -->
</div>
