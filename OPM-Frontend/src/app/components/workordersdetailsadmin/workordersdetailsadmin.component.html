<ng-container>
  <div class="page-header card" id="myheader">
    <div class="row align-items-end">
      <div class="col-lg-8">
        <div class="page-header-title">
          <span><i class="fas fas fa-users" style="background-color: #000080"></i></span>
          <div class="d-inline">
            <span class="d-block text-primary">
              <h4>Work Order Details</h4>
            </span>
            <!-- <span class="text-dark">Tax Page</span> -->
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Page-header end -->

  <div class="row">

    <div class="col-lg-12">
      <div class="md-tabs">
        <div class="m-t-15">
          <div class="card">
            <div class="col-sm-12">
              <div class="card-header">
                <!-- <img src="E:/project/OPM-main/OPM-Backend/uploads/645f999282dbda1eee593b47/Logo/2023-05-18T14-12-05.661Z-343265099_607363764791329_8625164552572224849_n.png" alt="ssss"> -->
                <h5 class="card-header-text"></h5>
                <div class="col-md-12 col-lg-3 offset-lg-10">
                  <div class="pcoded-search">
                    <div class="pcoded-search-box">

                    </div>
                  </div>
                </div>
              </div>
              <div class="container">

                <!-- bootome  -->
                <div class="row" *ngIf="this.workOrder">
                  <div class="col-md-4">
                    <div class="row">
                      <div class="form-group">
                        <u><i>
                            <h4>{{this.titleWorkOrder}}</h4>
                          </i></u>
                      </div> <!-- bootome  -->

                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="row">
                      <div class="form-group">
                        <i>
                          <h4>{{this.StatusWorkOrder}}</h4>
                        </i>

                      </div>

                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="row">
                      <div class="form-group">
                        <u><i>
                            <h4>{{this.EmpoloyesFirstNameLastName|| ''}}</h4>
                          
                          </i></u>

                      </div>

                    </div>
                  </div>
                </div>


                <div class="row" *ngIf="this.workOrder">
                  <div class="col-md-8">
                    <div class="row">
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1"
                          [(ngModel)]="this.DescriptioneworkOrder" [disabled]="true" rows="3"></textarea>
                      </div>

                    </div>
                  </div>
                  <div class="col-md-4" *ngIf="this.workOrder">
                    <div class="row">
                      <div class="form-group">
                        <label for="exampleFormControlTextarea2"></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1"
                        [(ngModel)]="this.ticketDescription " [disabled]="true" rows="4" style="width: 90%;"></textarea>

                      </div>

                    </div>
                  </div>
                </div>
                <div class="row" *ngIf="this.workOrder">
                  <div class="col-md-9">
                    <div class="row">
                      <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Part name </label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" [ngModel]="this.partName" id="inputPassword">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Serial number </label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" [ngModel]="this.serialNum " id="inputPassword">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Part number </label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" [ngModel]="this.partName" id="inputPassword">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">LOGs</label>
                        <div class="col-sm-5">
                          <input type="text" *ngIf="this.workOrder" class="form-control" [ngModel]="this.logoFileName || '' " id="inputPassword">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>



                <div class="row" *ngIf="this.type_user == 'admin'">
                  <div class="col-md-8">
                    <div class="row">

                      <ng-container *ngIf="this.listFile != null" >
                      <ul class="list-group" *ngIf="this.listFile" >
                        <li *ngIf="this.workOrder" class="list-group-item active">{{workOrder.ticketId.title}} <span style="margin-left: 78%;" >&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;  <i  (click)="OpenModal('New Ticket')" class="fas fa-plus-square"></i></span></li>

                         <ng-container  *ngFor="let item of this.listFile">
                        <li  class="list-group-item" (click)="openFile(item.path)" ><a href="{{this.windurl + item.path }}" target="_blank">{{item.title}}</a> <span style="margin-left: 83%;" ><i (click)="OpenModal('Update Ticket',item)" class="fas fa-edit"></i>  <i (click)="deleteTax(tax.id)" class="fa fa-trash-o ml-2"></i> <i (click)="OpenDetails('Details Ticket',item)" class="fa fa-eye ml-2"></i></span></li>
                      </ng-container>
                      </ul>
                    </ng-container>



                      <div  *ngIf="(!this.listFile || !workOrder.ticketId) && (this.type_user == 'admin' || this.type_user == 'tech' )">
                      <button  class="btn " (click)="oppenAdd('NEW TICKET')">
                        <i   class="icofont icofont-ui-add"></i>
                        ADD TICKET
                      </button>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-3" style="margin-left: 3%;">
                    <div class="row" >
                      <img src="https://www.freepnglogos.com/uploads/signature-png/nguy-ecnh-nguyen-van-binh-signature-png-5.png" 
                        width="90" 
                            height="200" />
<!-- E:/project/OPM-main/OPM-Frontend/src/assets/images/pattern7.jpg -->

                    </div>
                  </div>
                </div>


              </div>
<br><br><br>
              <!-- </app-card> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
