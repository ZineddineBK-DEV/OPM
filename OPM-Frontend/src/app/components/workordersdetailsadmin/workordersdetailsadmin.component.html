<ng-container>
  <div class="page-header card" id="myheader">
    <div class="row align-items-end">
      <div class="col-lg-8">
        <div class="page-header-title">
          <span><i class="fas fas fa-users" style="background-color: #000080"></i></span>
          <div class="d-inline">
            <span class="d-block text-primary">
              <h4>Work Order Details</h4>
            </span>
            <!-- <span class="text-dark">Tax Page</span> -->
          </div>
        </div>
      </div>

    </div>
  </div>
  <!-- Page-header end -->

  <div class="row">

    <div class="col-lg-12">
      <div class="md-tabs">
        <div class="m-t-15">
          <div class="card">
            <div class="col-sm-12">
              <div class="card-header">
                <!-- <img src="E:/project/OPM-main/OPM-Backend/uploads/645f999282dbda1eee593b47/Logo/2023-05-18T14-12-05.661Z-343265099_607363764791329_8625164552572224849_n.png" alt="ssss"> -->
                <h5 class="card-header-text"></h5>
                <div class="col-md-12 col-lg-3 offset-lg-10">
                  <div class="pcoded-search">
                    <div class="pcoded-search-box">

                    </div>
                  </div>
                </div>
              </div>
              <div class="container">

                <!-- bootome  -->
                <div class="row" *ngIf="this.workOrder">
                  <div class="col-md-4">
                    <div class="row">
                      <div class="form-group">
                        <u><i>
                            <h4>{{workOrder.title}}</h4>
                          </i></u>
                      </div> <!-- bootome  -->

                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="row">
                      <div class="form-group">
                        <i>
                          <h4>{{workOrder.status}}</h4>
                        </i>

                      </div>

                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="row">
                      <div class="form-group">
                        <u><i>
                            <h4>{{workOrder.employeeId.firstName+" "+workOrder.employeeId.lastName || ""}}</h4>
                          </i></u>

                      </div>

                    </div>
                  </div>
                </div>


                <div class="row" *ngIf="this.workOrder">
                  <div class="col-md-8">
                    <div class="row">
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1"
                          [(ngModel)]="this.workOrder.description" [disabled]="true" rows="3"></textarea>
                      </div>

                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="row">
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">sdds</label>

                        <textarea class="form-control" id="exampleFormControlTextarea1" [disabled]="true" rows="4"
                          style="width: 90%;"></textarea>
                      </div>

                    </div>
                  </div>
                </div>
                <div class="row" *ngIf="this.workOrder">
                  <div class="col-md-9">
                    <div class="row">
                      <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Part name </label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" [(ngModel)]="this.workOrder.partName" id="inputPassword">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Serial number </label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" [(ngModel)]="this.workOrder.serialNum" id="inputPassword">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">Part number </label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" [(ngModel)]="this.workOrder.partName" id="inputPassword">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword" class="col-sm-2 col-form-label">LOGs</label>
                        <div class="col-sm-5">
                          <input type="text" class="form-control" [(ngModel)]="this.workOrder.logo.fileName" id="inputPassword">
                        </div>
                      </div>
                    </div>
                  </div>
                </div>



                <div class="row" *ngIf="this.workOrder">
                  <div class="col-md-8">
                    <div class="row">
                      <ul class="list-group">
                        <li class="list-group-item active">Cras justo odio</li>
                        <li class="list-group-item">Dapibus ac facilisis in</li>
                        <li class="list-group-item">Morbi leo risus</li>
                        <li class="list-group-item">Porta ac consectetur ac</li>
                        <li class="list-group-item">Vestibulum at eros</li>
                      </ul>

                    </div>
                  </div>
                  <div class="col-md-3" style="margin-left: 3%;">
                    <div class="row" >
                      <img src="https://ik.imagekit.io/ikmedia/women-dress-2.jpg" 
                        width="90" 
                            height="200" />
<!-- E:/project/OPM-main/OPM-Frontend/src/assets/images/pattern7.jpg -->

                    </div>
                  </div>
                </div>


              </div>
<br><br><br>
              <!-- </app-card> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
