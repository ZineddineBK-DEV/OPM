<app-navbar></app-navbar>
<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
      background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
      height: 125px;
    "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
      margin-top: -100px;
      background: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(30px);
    ">
    <div class="card-body py-5 px-md-5">
      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="text-primary fw-bold mb-5">Signup Now</h2>
          <form name="form" (ngSubmit)="signup(fadd)" #fadd="ngForm" novalidate>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" ngModel required #nom="ngModel" placeholder="Last Name" name="lastname"
                    class="form-control" />
                </div>
                <div *ngIf="nom.invalid && nom.touched" class="alert alert-danger p-2" role="alert">
                  Enter Last Name
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline">
                  <input type="text" ngModel required #prenom="ngModel" placeholder="First Name" name="firstname"
                    class="form-control" />
                </div>
                <div *ngIf="prenom.invalid && prenom.touched" class="alert alert-danger p-2" role="alert">
                  Enter First Name
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 mb-4">
                <div class="form-outline mb-4">
                  <input type="email" name="email" ngModel #email="ngModel" placeholder="Email address"
                    class="form-control" required />
                  <div *ngIf="email.invalid && email.touched" class="alert alert-danger p-2" role="alert">
                    Enter Email Address
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline mb-4">
                  <input type="password" ngModel #pass="ngModel" name="password" placeholder="Password"
                    class="form-control" required />
                  <div *ngIf="pass.invalid && pass.touched" class="alert alert-danger p-2" role="alert">
                    Enter Password
                  </div>
                </div>
              </div>
              <div class="col-md-6 mb-4">
                <div class="form-outline mb-4">
                  <input type="password" name="pass2" ngModel #pass2="ngModel" placeholder="Confirm Password"
                    class="form-control" required />
                  <div *ngIf="
                      (pass2.invalid && pass2.touched) ||
                      (pass.value != pass2.value && pass2.valid)
                    " class="alert alert-danger p-2" role="alert">
                    ne pas correspondre
                  </div>
                </div>
              </div>
            </div>

            <button type="submit" [disabled]="fadd.invalid" class="btn btn-primary btn-block mb-4" id="btnconfirm">
              <span style="color:white;font-weight:bold">Confirm</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
